<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .write-btn {
            display: block;
            width: 100px;
            margin: 20px 0;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .write-btn:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a.active {
            font-weight: bold;
            color: #0056b3;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container select, .search-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="~{header.html}"></div>
    <div class="container">
        <h1>게시판 (검색 결과)</h1>

        <!-- 글쓰기 버튼 -->
        <div class="button-container">
            <a href="/board/writeboard" class="write-btn">글쓰기</a>
            <button type="button" onclick="window.location.href = '/board/allboard'" class="reset-btn">초기화</button>
        </div>

        <!-- 게시판 테이블 -->
        <table style="margin-bottom: 20px;">
            <thead>
                <tr>
             			<th>번호</th>
					<th>판매/구매</th>
					<th>종류</th>
					<th>제목</th>
					<th>작성자</th>
<!-- 					<th>상품명</th> -->
					<th>가격</th>
					<th>작성일</th>
					<th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <!-- boards 데이터가 없을 경우 "검색 결과가 없습니다" 표시 -->
                <tr th:if="${boards == null or boards.size == 0}">
                    <td colspan="8">검색 결과가 없습니다</td>
                </tr>

                <!-- 게시글 데이터 반복 -->
                <tr th:each="board : ${boards}" th:if="${boards != null and boards.size > 0}">
                    <td th:text="${board.id}"></td>
                    <!-- 					팝니다,삽니다 -->
						<td th:text="${board.buy_Sell}"></td>
                    <td th:text="${board.category}"></td>
                    <td><a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
                    <td>
                        <div style="display: flex; align-items: center;">
                            <!-- 프로필 이미지 -->
                            <div th:if="${board.memberEntity.profileImage != null}">
                                <div id="imagePreview" style="margin-top: 10px;">
                                    <img id="previewImage" th:src="@{{imagePath}(imagePath=${board.memberEntity.profileImage})}"
                                         alt="Profile Image Preview" style="display: block; width: 50px; height: 50px; margin-right: 10px;">
                                </div>
                            </div>

                            <div th:if="${board.memberEntity.profileImage == null}">
                                <div id="imagePreview" style="margin-top: 10px;">
                                    <img id="previewImage" src="/boardimage/nullimage.jpg" alt="no profile image"
                                         style="display: block; width: 50px; height: 50px; margin-right: 10px;">
                                </div>
                            </div>
                            <!-- 이름 -->
                            <span th:text="${board.memberEntity.name}"></span>
                        </div>
                    </td>
                    	<td th:text="${board.price}"></td>
                    <td th:text="${#dates.format(board.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${board.view}"></td>
                </tr>
            </tbody>
        </table>

        <!-- 검색창 -->
        <div class="search-container" align="center">
            <form action="/search/board/result" method="get">
                <select name="category1">
                    <option value="">모든 카테고리</option>
                    <option value="예제A">예제A</option>
                    <option value="예제B">예제B</option>
                    <option value="예제C">예제C</option>
                </select>

                <select name="category2" required>
                    <option value="">항목을 선택하세요</option>
                    <option value="title">제목</option>
                    <option value="userid">작성자 아이디</option>
                    <option value="name">작성자 이름</option>
                    <option value="contents">내용</option>
                </select>

                <input type="text" name="search" placeholder="검색어 입력" />

                <button type="submit">검색</button>
            </form>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <a th:href="@{/board/list(page=1)}" th:text="'1'" class="active"></a>
            <a th:href="@{/board/list(page=2)}" th:text="'2'"></a>
            <a th:href="@{/board/list(page=3)}" th:text="'3'"></a>
        </div>
    </div>
        <div th:replace="~{footer.html}"></div>
<!--     	 <th:block th:replace="/footer :: footerFragment"></th:block> -->
</body>
</html>
