<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 작성</title>
<style>
body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	margin: 0;
	padding: 20px;
	background-color: #f9f9f9;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	background: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #333;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	margin-top: 10px;
	font-weight: bold;
}

input, textarea, select {
	margin-top: 5px;
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ddd;
	border-radius: 4px;
	width: 100%;
	box-sizing: border-box;
}

textarea {
	height: 150px;
	resize: none;
}

button {
	margin-top: 20px;
	padding: 10px;
	font-size: 16px;
	color: #fff;
	background-color: #007bff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
    <div th:replace="~{header.html}"></div>
	<div class="container">
		<h1>게시글 작성</h1>
		<form action="/board/writeboard" enctype="multipart/form-data"
			method="POST">
			<!-- 제목 입력 -->
			<label for="title">제목</label> <input type="text" id="title"
				name="title" placeholder="제목을 입력하세요" required> <label
				for="name">작성자</label>
			<div style="display: flex; align-items: center;">
				<!-- 프로필 이미지 -->

				<div th:if="${profileImage!=null}">
					<img th:src="@{${profileImage}}" loading="lazy"
						alt="Profile Image Preview"
						style="width: 50px; height: 50px; margin-right: 10px;">
				</div>
				<div th:if="${profileImage==null}">
					<img src="/boardimage/nullimage.jpg" loading="lazy" alt="no image"
						style="width: 50px; height: 50px; margin-right: 10px;">
				</div>
				<!-- 이름 -->
				<span th:text="${name}"></span> <input type="hidden" name="name"
					, id="name" th:value="${name}" /> <input type="hidden"
					name="userid" , id="userid" th:value="${userid}" />




			</div>


			<!--             작성자 선택 -->
			<!--               <label for="name">작성자</label> -->
			<!-- 			  <input type="text" th:value="${name}" id="name" name="name" readOnly/> -->
			<!-- 			  <br> -->
			<!-- 			    <img id="previewImage" th:src="@{{imagePath}(imagePath=${profileImage})}"  loading="lazy"  alt="Profile Image Preview" style="display: block; width: 100px; height: 100px;">  -->
			<!-- 			   <label for="userid">작성자 아이디</label> -->
			<!-- 			  <input type="text" th:value="${userid}" id="userid" name="userid" readOnly/> -->

			<!-- <br> -->
			
			
			<label for="buy_Sell">항목</label> <select id="buy_Sell"
				name="buy_Sell" required>
				<option value="">항목을 선택하세요</option>
				<!--                 서버에서 작성자 목록을 동적으로 채워야 함 -->
				<option value="팝니다">팝니다</option>
				<option value="삽니다">삽니다</option>
			</select>
			

			<label for="category">물품 종류</label> <select id="category"
				name="category" required>
				<option value="">물품 종류을 선택하세요</option>
				<!--                 서버에서 작성자 목록을 동적으로 채워야 함 -->
				<option value="예제A">예제A</option>
				<option value="예제B">예제B</option>
				<option value="예제C">예제C</option>
			</select> 
			
				<label for="price">물풍명</label>
			 <input type="text" id="product"
	name="product" placeholder="물품명을 입력하세요" required />
			
			
			<label for="price">가격</label>
			 <input type="text" id="price"
	name="price" placeholder="가격을 입력하세요" required />

			<!-- 첨부 파일 -->
			<label for="boardFiles">첨부 파일</label> <input type="file"
				id="boardFiles" name="boardFiles" multiple />
			<!-- 스프링에서 배열을 인식하며 @RequestParams를 "boardFiles"로 저장 -->



			<!-- 내용 입력 -->
			<label for="contents">내용</label>
			<textarea id="contents" name="contents" placeholder="내용을 입력하세요"
				required></textarea>

			<!-- 작성 버튼 -->
			<button type="submit">작성</button>
		</form>
	</div>
</body>
</html>
