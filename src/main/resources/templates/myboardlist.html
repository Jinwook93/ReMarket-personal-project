<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>내 게시글 목록</title>
<style>
body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	margin: 0;
	padding: 20px;
	background-color: #f9f9f9;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	background: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #333;
}

.board-list {
	margin-top: 30px;
}

.board {
	margin-bottom: 20px;
	padding: 15px;
	background-color: #f1f1f1;
	border-radius: 8px;
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.board-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.board-author {
	font-weight: bold;
	font-size: 16px;
}

.board-text {
	margin-top: 10px;
	font-size: 14px;
}

.board-time {
	margin-top: 10px;
	font-size: 12px;
	color: #888;
}

.back-button {
	margin-top: 20px;
	padding: 10px;
	background-color: #007bff;
	color: white;
	text-decoration: none;
	border-radius: 5px;
}

.back-button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
    <div th:replace="~{header.html}"></div>
	<div class="container">
		<h1>내 게시글 목록</h1>

		<div class="board-list">
			<!-- 게시글 목록 반복 -->
			<div th:each="board : ${myboards}">
				<a th:href="@{/board/view/{id}(id=${board.id})}">
					<div class="board">
						<div class="board-header">
							<div style="display: flex; align-items: center;">
								<!-- 프로필 이미지 -->
								<div th:if="${board.memberEntity.profileImage != null}">
									<div id="imagePreview" style="margin-top: 10px;">
										<img id="previewImage"
											th:src="@{{imagePath}(imagePath=${board.memberEntity.profileImage})}"
											alt="Profile Image Preview"
											style="display: block; width: 50px; height: 50px; margin-right: 10px;">
									</div>
								</div>

								<div th:if="${board.memberEntity.profileImage == null}">
									<div id="imagePreview" style="margin-top: 10px;">
										<img id="previewImage" src="/boardimage/nullimage.jpg"
											alt="no profile image"
											style="display: block; width: 50px; height: 50px; margin-right: 10px;">
									</div>
								</div>
								<!-- 이름 -->
								<span th:text="${board.memberEntity.name}">작성자 이름</span>
							</div>
							<p class="board-text" th:text="${board.title}">게시글 제목</p>
							<p class="board-time"
								th:text="${#dates.format(board.createTime, 'yyyy-MM-dd HH:mm')}">작성
								시간</p>
						</div>
						<!--                         <p class="board-text" th:text="${board.contents}">게시글 내용</p> -->
					</div>
				</a>
			</div>
		</div>

		<!-- 뒤로 가기 버튼 -->
		<a href="javascript:history.back()" class="back-button">뒤로 가기</a>
	</div>
<!-- 		 <th:block th:replace="/footer :: footerFragment"></th:block> -->
</body>
</html>
