  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"> -->
	<style>
/* 전체 컨테이너 중앙 정렬 */
#featured-3 {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 50px 20px;
}

/* Bootstrap row 중앙 정렬 */
.row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap; /* 작은 화면에서 줄 바꿈 */
}

/* 개별 feature 요소 */
.feature {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
    max-width: 350px; /* 카드 최대 너비 */
    padding: 20px;
}

/* 아이콘 스타일 */
.feature-icon img {
    width: 100%;
    max-width: 286px;
    height: auto;
    background-color: white;
}

/* 제목 스타일 */
.feature h3 {
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
}

/* 본문 스타일 */
.feature p {
    font-size: 14px;
    line-height: 1.6;
    margin-top: 10px;
    max-width: 90%;
}

/* 🌟 반응형 스타일 추가 */
@media (max-width: 992px) {  /* 태블릿 이하 */
    .row {
        flex-direction: column; /* 세로 배치 */
        align-items: center; /* 가운데 정렬 */
    }

    .feature {
        max-width: 100%; /* 전체 너비 사용 */
    }
}

@media (max-width: 576px) {  /* 모바일 */
    #featured-3 {
        padding: 30px 10px;
    }

    .feature h3 {
        font-size: 18px; /* 제목 크기 조정 */
    }

    .feature p {
        font-size: 13px;
    }

    .feature-icon img {
        max-width: 250px; /* 아이콘 크기 줄이기 */
    }
}

	
	</style>


</head>

<body>
  
<div th:fragment="features" class="container px-4 py-5" id="featured-3">
    <h2 style="font-weight: bold; font-size: 23px;">지금 바로 시작하세요!</h2>
   <hr style="width: 100%; border: 1px solid #ddd; margin-bottom: 30px;">

    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="feature col">
            <div class="feature-icon">
                <img src="/icon/mainicon1.png" alt="편리한 중고 거래">
            </div>
            <h3>편리한 중고 거래</h3>
            <p>이제, 언제 어디서든 쉽게 중고 물품을 사고팔 수 있습니다.
               카테고리별로 상품을 검색하고, 실시간 메시징으로 
               거래를 안전하게 진행하세요.</p>
        </div>

        <div class="feature col">
            <div class="feature-icon">
                <img src="/icon/mainicon2.png" alt="실시간 메신저">
            </div>
            <h3>실시간 메신저</h3>
            <p>거래 전후, 언제든지 상대방과 실시간으로 대화할 수 있습니다.
               빠르고 효율적인 소통으로 거래를 더 안전하게!</p>
        </div>

        <div class="feature col">
            <div class="feature-icon">
                <img src="/icon/mainicon3.png" alt="쉽게 게시판 이용하기">
            </div>
            <h3>쉽게 게시판 이용하기</h3>
            <p>사용자가 쉽게 글을 작성하고, 다른 사람들의 게시물을 
               빠르게 찾을 수 있는 직관적인 게시판을 제공합니다.</p>
        </div>
    </div>
</div>
