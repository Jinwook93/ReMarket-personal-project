<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 댓글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .comment-list {
            margin-top: 30px;
        }
        .comment {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment-author {
            font-weight: bold;
            font-size: 16px;
        }
        .comment-text {
            margin-top: 10px;
            font-size: 14px;
        }
        .comment-time {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="~{header.html}"></div>
    <div class="container">
        <h1>내 댓글 목록</h1>

        <div class="comment-list">
            <!-- 댓글 목록 반복 -->
            <div th:each="comment : ${mycomments}">
                <div class="comment">
                    <div class="comment-header">
<!--                         <p class="comment-author" th:text="${comment.memberEntity.name}">작성자 이름</p> -->
    <div style="display: flex; align-items: center;">
                                <!-- 프로필 이미지 -->
                              	<div th:if="${comment.memberEntity.profileImage != null}">
								<div id="imagePreview" style="margin-top: 10px;">
									<img id="previewImage"
										th:src="@{{imagePath}(imagePath=${comment.memberEntity.profileImage})}"
										alt="Profile Image Preview"
										style="display: block; width: 50px; height: 50px; margin-right: 10px;">
								</div>
							</div>

							<div th:if="${comment.memberEntity.profileImage == null}">
								<div id="imagePreview" style="margin-top: 10px;">
									<img id="previewImage" src="/boardimage/nullimage.jpg"
										alt="no profile image"
										style="display: block; width: 50px; height: 50px; margin-right: 10px;">
								</div>
							</div>   
                                <!-- 이름 -->
                                <span th:text="${comment.memberEntity.name}">작성자 이름</span>
                            </div>
                        <p class="comment-time" th:text="${comment.createTime}">작성 시간</p>
                    </div>
                    <p class="comment-text" th:text="${comment.content}">댓글 내용</p>
                </div>
            </div>
        </div>

        <!-- 뒤로 가기 버튼 -->
        <a href="javascript:history.back()" class="back-button">뒤로 가기</a>
    </div>
<!--     	 <th:block th:replace="/footer :: footerFragment"></th:block> -->
</body>
</html>
