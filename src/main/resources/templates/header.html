<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Header</title>

<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
}

#header-content {
	background-color: #3a3a3a;
	color: white;
	padding: 10px 20px;
}

#header-content a {
	color: white;
	text-decoration: none;
	margin-right: 15px;
}

#header-content a:hover {
	text-decoration: underline;
}

.chattingRoomList, .alarmList {
	display: none; /* 기본적으로 숨김 */
	margin-top: 15px;
	background-color: #fff;
	border-radius: 5px;
	border: 1px solid #ddd;
	padding: 15px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
	color: black;
}

.chattingRoomList table, .alarmList table {
	width: 100%;
	border-collapse: collapse;
	color: black;
}

.chattingRoomList table th, .chattingRoomList table td, .alarmList table th,
	.alarmList table td {
	padding: 10px;
	text-align: left;
	border-bottom: 1px solid #f2f2f2;
	color: black;
}

.chattingRoomList table th, .alarmList table th {
	background-color: #f4f4f4;
	color: black;
}

.chattingRoomList table tr:hover, .alarmList table tr:hover {
	background-color: #f9f9f9;
	color: black;
}

#myChattingRoomList {
	display: inline-block;
	background-color: #007bff;
	color: black;
	padding: 8px 15px;
	border-radius: 4px;
	cursor: pointer;
	text-decoration: none;
}

#myChattingRoomList:hover {
	background-color: #0056b3;
}

#alarmButton {
	display: inline-block;
	background-color: #ff9900;
	color: black;
	padding: 8px 15px;
	border-radius: 4px;
	cursor: pointer;
}

#alarmButton:hover {
	background-color: #cc7a00;
}

.logged-in p {
	font-size: 16px;
	margin: 0;
}

.logged-in a {
	color: white;
	text-decoration: none;
}

.logged-in a:hover {
	text-decoration: underline;
}

#chat-container {
	width: 400px;
	margin: 0 auto;
	border: 1px solid #ccc;
	padding: 10px;
	border-radius: 10px;
}

#chat-box {
	height: 300px;
	overflow-y: auto;
	border-bottom: 1px solid #ccc;
	padding: 10px;
}

#message-input {
	width: 80%;
	padding: 5px;
}

#send-button {
	width: 15%;
	padding: 5px;
}

.message-right {
	text-align: right;
	background-color: #dcf8c6;
	padding: 8px;
	border-radius: 10px;
	margin: 5px;
	max-width: 60%;
}

.message-left {
	text-align: left;
	background-color: #ffffff;
	padding: 8px;
	border-radius: 10px;
	margin: 5px;
	max-width: 60%;
}

.message-item.read {
	background-color: #f0f0f0;
	color: #666;
}

.read-status {
	font-size: 12px;
	color: gray;
	margin-left: 5px;
}
</style>
</head>
<body>
	<header th:fragment="header">
		<div id="header-content" style="display: flex;">
			<!-- 로그인 상태인 경우 -->
			<div th:if="${isLoggedIn}" class="logged-in">
				<input type="hidden" th:value="${isLoggedIn}" id="isLoggedIn">
				<input type="hidden" th:value="${id}" id="loggedId"> <input
					type="hidden" th:value="${loggedUserId}" id="loggedUserId">
				<p>
					환영합니다, <span th:text="${name}"></span>님
				</p>
				<a th:href="@{/logout}">로그아웃</a> <a
					th:href="@{/mypage/{id}(id=${id})}">마이페이지</a> <a
					th:href="@{/boardlist/{id}(id=${id})}">내가 쓴 게시글</a> <a
					th:href="@{/commentlist/{id}(id=${id})}">내가 쓴 댓글</a>

				<!-- 나의 채팅방 버튼 -->
				<a href="#" id="myChattingRoomList">나의 채팅방</a>
				<button type="button" id="alarmButton">알림</button>

				<div style="display: flex;">
					<!-- 채팅방 리스트 -->
					<div class="chattingRoomList">
						<table>
							<tbody id="chattingRoomListBody">
								<!-- 채팅방 목록이 여기에 동적으로 추가됩니다 -->
							</tbody>
						</table>
					</div>

					<!-- 알림 리스트 -->
					<div class="alarmList">
						<table>
							<tbody id="alarmListBody">
								<!-- 알림 목록이 여기에 동적으로 추가됩니다 -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- 기본 제목 표시 -->
			<h1 th:text="${title}">기본 제목</h1>

			<!-- 비로그인 상태인 경우 -->
			<div th:if="${!isLoggedIn}">
				<a th:href="@{/formlogin}">로그인</a> <a th:href="@{/join}">회원가입</a> <a
					th:href="@{/findid}">아이디 찾기</a> <a th:href="@{/findpassword}">비밀번호
					찾기</a>
			</div>

			<!-- 공통 메뉴 -->
			<a href="/board/allboard">게시판</a> <a href="/board/writeboard">글쓰기</a>
		</div>
	</header>

	<script type="module">
    import { loadChatRooms, setUpEnterRoomButton, setUpExitRoomButton, toggleChattingRoomList } from '/js/chatModule.js';
	import { toggleAlarmList, checkUserAlarmCount, checkUserAlarmList,markAsRead } from '/js/alarmModule.js';





    let alarmCountInterval = null;

    document.addEventListener("DOMContentLoaded", async () => {
        const isLoggedIn = document.getElementById("isLoggedIn")?.value;
        const loggedId = document.getElementById("loggedId")?.value;
        const loggedUserId = document.getElementById("loggedUserId")?.value;

        if (isLoggedIn === "true" || isLoggedIn === true) {
            await loadChatRooms(loggedId);
            setUpEnterRoomButton(loggedUserId);
            setUpExitRoomButton();

            if (alarmCountInterval) {
                clearInterval(alarmCountInterval);
            }

            alarmCountInterval = setInterval(async () => {
                await checkUserAlarmCount(loggedId);
            }, 1000);
        }

        toggleChattingRoomList();
		toggleAlarmList();
    });

    document.getElementById("alarmButton").addEventListener("click", async () => {
        const isLoggedIn = document.getElementById("isLoggedIn")?.value;
        const loggedId = document.getElementById("loggedId")?.value;

        if (isLoggedIn === "true" || isLoggedIn === true) {
            const alarmList = await checkUserAlarmList(loggedId);
            const alarmListBody = document.getElementById("alarmListBody");

            if (alarmList && alarmList.length > 0) {
                alarmListBody.innerHTML = '';

                alarmList.forEach(alarm => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
						<td>${alarm.id}</td>
 						<td>${alarm.priority}</td>
                        <td>${alarm.member1Content}</td>
                        <td>${alarm.createTime}</td>
					  <td>${alarm.member1Read}</td>
                        <td>
                            <button onclick="markAsRead(${alarm.id})">읽음 처리</button>
                        </td>
                    `;
                    alarmListBody.appendChild(row);
                });
            } else {
                alarmListBody.innerHTML = '<tr><td colspan="3">알림이 없습니다.</td></tr>';
            }
        }
    });


</script>

</body>
</html>
