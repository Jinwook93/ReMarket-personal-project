<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comment-section {
            margin-top: 40px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        .comment {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-text {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        
            <!-- 글 번호 -->
        <label for="title">로그인 유저</label>
        <input type="text" th:value="${principalDetails.name}" id="principalDetails" name="principalDetails" readonly>
        
        
        
        <!-- 글 번호 -->
        <label for="title">글 번호</label>
        <input type="hidden" th:value="${board.id}" id="id" name="id" readonly>
        
        <!-- 제목 입력 -->
        <label for="title">제목</label>
        <input type="text" th:value="${board.title}" id="title" name="title" placeholder="제목을 입력하세요" readonly>
        
        <!-- 작성자 정보 -->
        <label for="name">작성자</label>
        <input type="text" th:value="${board.memberEntity.name}" id="name" name="name" th:disabled="${board.MemberEntity.userid != principalDetails}">
        <br>
        <img id="previewImage" th:src="@{{imagePath}(imagePath=${board.memberEntity.profileImage})}"  loading="lazy"  alt="Profile Image Preview" style="display: block; width: 100px; height: 100px;"> 
  
  
<!--       첨부 파일 -->
<!--             <label for="boardFile">첨부 파일</label> -->
<!--             <input type ="file"  id="boardFile" name="boardFile" placeholder="내용을 입력하세요"  th:result=""/> -->
  
        
        <!-- 작성자 아이디 (hidden) -->
        <input type="hidden" th:value="${board.memberEntity.userid}" id="userid" name="userid">
        
        <!-- 조회수 (disabled) -->
        <label for="view">조회수</label>
        <input type="text" th:value="${board.view}" id="view" name="view" disabled>
        
        <!-- 내용 입력 -->
        <label for="contents">내용</label>
        <textarea id="contents" th:text="${board.contents}" name="contents" placeholder="내용을 입력하세요" required readonly></textarea>
        
	
            <!-- boardFiles 배열을 반복하여 이미지를 출력 -->
            <div th:each="file : ${boardFiles}">
              <div id="imagePreview" style="margin-top: 10px;">
                <img th:src="@{${file}}" alt="첨부 파일 미리보기" style="display: block; width: 100px; height: 100px; margin-top: 10px;">
            </div>
        </div>
        
        
        <!-- 수정/삭제 버튼 (조건부 표시) -->
        <div th:if="${board.MemberEntity.userid == principalDetails.name}">
<!--             <button type="button" id="updateBoard"  onClick= "goUpdateForm()">수정하기</button>								전역스 코프로 처리하는 법 -->			
 <button type="button" id="updateBoard" >수정하기</button>
            <button type="button" id="deleteBoard">삭제하기</button>
        </div>

        <!-- 댓글 작성 폼 -->
        <div class="comment-section">
            <h2>댓글</h2>
<!--             <form id="commentForm"> -->
                <label for="commentText">댓글 작성</label>
                <textarea id="commentText" name="commentText" placeholder="댓글을 작성하세요" required></textarea>
                <button type="button" id="submitComment">댓글 작성</button>
<!--             </form> -->

            <!-- 댓글 목록 -->
            <div id="commentsList">
<!--                 <div  class="comment"> -->
<!--                     <p class="comment-author">홍길동</p> -->
<!--                     <p class="comment-text">이것은 댓글 예시입니다.</p> -->
<!--                 </div> -->
                <!-- 다른 댓글이 여기에 추가됩니다. -->
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="/js/updateComment.js" type="module"></script>
<script src="/js/deleteComment.js" type="module"></script>
<script src="/js/deleteBoard.js" type="text/javascript"></script>
 <script src="/js/goUpdateBoardForm.js" type="module"></script> 
<!-- <script type="module"> -->
<!--     import { goUpdateForm } from '/js/goUpdateForm.js';			//모듈형추천 -->

<!--     document.getElementById('updateBoard').addEventListener('click', goUpdateForm); -->
<!-- </script> -->


<script src="/js/showBoardComment.js" type="module"></script>
<script src="/js/addBoardComment.js" type="module"></script>
</body>
</html>
